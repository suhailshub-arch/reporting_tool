{% extends "base.html" %}

{% block content %}

<section class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="speakable">{{report_query.title}} Report</h1>
        </div>
        <div class="col-sm-6 speakable">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'customer_view' report_query.customer.id %}">{{ report_query.customer.name }}</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'report_view' report_query.id %}">{{ report_query.title }}</a></li>
                    <li class="breadcrumb-item active">Add or Edit Appendix</li>
          </ol>
        </div>
      </div>
  </div>
</section>

<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">

            <div class="card card-outline card-primary">
              <div class="card-header speakable">
                <h3 class="card-title">Appendix</h3>
              </div>
              
              <form role="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label speakable">Finding</label>
                      <div class="col-md-10 col-sm-10 col-xs-12 speakable">
                        {{ form.finding }}
                      </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label speakable">Appendix Title</label>
                      <div class="col-md-10 col-sm-10 col-xs-12 speakable">
                        {{ form.title }}
                      </div>
                  </div>
                  
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label speakable">Description</label>
                    <div class="col-md-10 col-sm-10 col-xs-12 speakable">
                      {{ form.description }}
                    </div>
                  </div>
   
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-danger" value="Save" name="_finish">Save and finish</button>
                    <button type="submit" class="btn btn-primary" value="Next" name="_next">Save and add a new appendix</button>
                </div>
              </form>
            </div>

        </div>
      </div>
    </div>
</section>


{% endblock content %}
