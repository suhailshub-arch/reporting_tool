{% extends "base.html" %}

{% block content %}

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6 speakable">
            <h1>OWASP</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right speakable">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item"><a href="{% url 'owasp_list' %}">OWASPs</a></li>
              <li class="breadcrumb-item active">Add or Edit OWASP</li>
            </ol>
          </div>
        </div>
    </div>
</section>

<section  class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card card-outline card-primary">

                    <div class="card-header speakable">
                        <h3 class="card-title">Add OWASP</h3>
                    </div>
                
                    
                    <form role="form" method="post" enctype="multipart/form-data"> 
                        {%csrf_token%}
                        <div class="card-body">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label speakable">Owasp ID</label>
                                  <div class="col-md-10 col-sm-10 col-xs-12">
                                    {{ form.owasp_id }}
                                  </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label speakable">Owasp Year</label>
                                  <div class="col-md-10 col-sm-10 col-xs-12">
                                    {{ form.owasp_year }}
                                  </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label speakable">Owasp Name</label>
                                  <div class="col-md-10 col-sm-10 col-xs-12">
                                    {{ form.owasp_name }}
                                  </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label speakable">Owasp Description</label>
                                  <div class="col-md-10 col-sm-10 col-xs-12">
                                    {{ form.owasp_description }}
                                  </div>
                            </div>

                            <div class="form-group row"> 
                                <label class="col-sm-2 col-form-label speakable">Owasp URL</label>
                                  <div class="col-md-10 col-sm-10 col-xs-12">
                                    {{ form.owasp_url }}
                                  </div>
                            </div>
                            
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Save OWASP</button>
                            </div>

                        </div>
                            
                    </form> 
                
                </div>
            </div>
            
        </div>
        

    </div>

</section>


{% endblock content %}
