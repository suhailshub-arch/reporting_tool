{% extends "base.html" %}

{% block content %}

<section class="content-header">
    <div class="container-fluid">
  
          <div class="row">
              <div class="col-sm-6">
                  <h4>Profile Page</h4>
              </div>
  
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Profile</a></li>
                </ol>                
            </div>
          </div>
  
          <br>
  
          <div class="btn-group">
                <a href="{% url 'user_edit' %}"><button type="button" class="btn btn-primary"><i class="fa fa-edit"></i>Edit User</button></a>
          </div>

          <div class="btn-group">
            <a href="{% url 'custom_password_change' %}"><button type="button" class="btn btn-danger"><i class="fas fa-exchange-alt"></i>Change Password</button></a>
      </div>
  
    </div>
</section>

<section class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
              <div class="card card-outline card-success">
                <div class="card-header">
                  <h3 class="card-title">
                  <i class="far fa-chart-bar"></i>
                  <b>Information</b>
                  </h3>
      
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                  </div>
      
                </div>

                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-sm-1">First Name</label>
                        <div class="col-md-11 col-sm-11 col-xs-12">
                            {{ user_profile.first_name }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-1">Last Name</label>
                        <div class="col-md-11 col-sm-11 col-xs-12">
                            {{ user_profile.last_name }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-1">Email</label>
                        <div class="col-md-11 col-sm-11 col-xs-12">
                            {{ user_profile.email }}
                        </div>
                    </div>
      
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock content %}
